<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>



 <match target="pattern">
  <edit mode="assign" name="dpi">
   <double>96</double>
  </edit>
 </match>

 <match target="font">
  <edit mode="assign" name="antialias">
